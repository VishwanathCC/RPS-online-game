<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>

    <body>
        <!-- <p>Rock Paper Scissors</p> -->
        <p>Rock Paper Scissors... Just for my brother Neeal!</p>

        <button onclick="
        if(pickComputerMove()){
            // let result = '';
            if (computerMove == 'rock'){
                result = 'It\'s a tie';
                score.ties += 1;
            }else if (computerMove == 'paper'){
                result = 'You lose';
                score.losses += 1;
            }else {
                result = 'You win';
                score.wins += 1;
            }
                alert(`You picked rock & computer picked ${computerMove}.\n${result}!`);
        } else {
            alert(`That's all, Close the Tab and get back to work`);
        }
        ">Rock</button>

        <button onclick="
        if(pickComputerMove()){

        // let result = '';
        if (computerMove == 'rock'){
            result = 'You win';
            score.wins += 1;
        }else if (computerMove == 'paper'){
            result = 'It\'s a tie';
            score.ties += 1;
        }else {
            result = 'You loose';
            score.losses += 1;
        }
            alert(`You picked paper & computer picked ${computerMove}.\n${result}!`);
    } else {
            alert(`That's all, Close the Tab and get back to work`);
        }
    ">Paper</button>
        <button onclick="
        if (pickComputerMove()){

        // let result = '';
        if (computerMove == 'rock'){
            result = 'You loose';
            score.losses += 1;
        }else if (computerMove == 'paper'){
            result = 'You win';
            score.wins += 1;
        }else {
            result = 'It\'s a tie';
            score.ties += 1;
        }
            alert(`You picked scissor & computer picked ${computerMove}.\n${result}!`);
    } else {
            alert(`That's all, Close the Tab and get back to work`);
        }
    ">Scissors</button>

    <button onclick="
        if (score.wins > score.losses){
            alert(`wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties} \nYou win`);
        } else if (score.losses === score.wins) {
            alert(`wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties} \nIt's a tie`);
        }else{
            alert(`wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties} \nYou loose`);
        }
    ">
        Score
    </button>
        <script>
            let computerMove;
            const score = {
                wins: 0,
                losses: 0, 
                ties: 0
            };
            
            let count = 0;
            let result = '';
            function pickComputerMove() {
                if (count > 14){
                    return false;
                }
                let randomNumber = Math.random();
                if (randomNumber > 0 && randomNumber < 1/3){
                    computerMove = `rock`;
                }else if (randomNumber > 1/3 && randomNumber < 2/3){
                    computerMove = `paper`;
                }else {
                    computerMove = `scissor`;
                }
                // console.log(`score: ${score.wins}, ${score.losses} , count: ${count}`)
                count++;
                 return true;
            }
        </script>
    </body>
